    <script>
        // TOGGLE PASSWORD SCRIPT
        function showPassword() {
          var x = document.getElementById("userpass");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        function verifyFields() {
        var userid = document.getElementById("userid").value;
        var userpass = document.getElementById("userpass").value;
        if (userid == "" || userpass == "") {
            alert("Please fill in all fields");
            return false;
        } else {
            return true;
        }
    }

    async function loginMyUser() {
        if (verifyFields()) {
            const usernameQuery = document.getElementById("userid").value;
            const userpassQuery = document.getElementById("userpass").value;

            try {
                const response = await fetch(`/searchVerifyUser?username=${usernameQuery}&userpass=${userpassQuery}`);
                const result = await response.json();
                console.log(result);

                if (response.ok) {
                    alert("Login Successful");
                    location.replace("/home");
                    resetForm();
                } else {
                    alert("Login Failed");
                }
            } catch (error) {
                console.error('Error searching for Username:', error);
                // alert('An error occurred while searching for the Username.');
            }
        }
    }

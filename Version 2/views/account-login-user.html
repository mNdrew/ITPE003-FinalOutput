  <main class="container container-fluid">
      <!-- INSERT CONTENT HERE -->
    <div class="card container-fluid mx-auto p-2" id="logincard" style="max-width: 400px;">
      <div class="card-body">

        <div class="form-group">
          <div class="centerItems">
            <h1>Welcome to Hobby Lobby</h1>
            <div class="container">
              <span class="badge text-bg-success">Member Log-in</span>
            </div>
          </div>
        
          <form id="userLoginForm" ethod="post" action="/login-user">
            <input name="user" value="true" hidden>
            <div class="container">
              <label for="userid">Username</label>
              <input  class="form-control" type="text" name="userName" id="userName" name="userName" required placeholder="Input Username">
            </div>
            <div class="container">
              <label for="userpass">Password</label>
              <input  class="form-control" type="password" id="userPass" name="userPass" required placeholder="Type your Password">
            </div>
            <div class="container pt-1 px-3">              
              <div class="row">
                <div class="col">
                  <input class="checkbox" type="checkbox" onclick="showPassword()"><span class="pl-2">  Show Password</span>
                </div>
                <div class="col mw-100 text-end" hidden>
                  <label><a href="" class="form-check-label">Forgot password?</a></label>
                </div>
              </div>
            </div>
          

          <div class="container">
            <div class="d-grid">
              <button type="submit" class="btn btn-success" id="loginBtn">Log in</button>
            </div>
          
            <div class="container centerItems pt-2">
              <div class="row">
                <a href="/login-admin" class="txt-reset txt-subtle">Login as Admin</a>
              </div>
              <div class="row">
                <a href="/registerNewUser" class="txt-reset txt-subtle">Create New Account</a>
              </div>
            </div>
          </div>
        </form>
        </div>

   <script>
      // TOGGLE PASSWORD SCRIPT
        function showPassword() {
          var x = document.getElementById("userpass");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        function verifyFields() {
        var userid = document.getElementById("username").value;
        var userpass = document.getElementById("userpass").value;
        if (userid == "" || userpass == "") {
            alert("Please fill in all fields");
            return false;
        } else {
            return true;
        }
    }
  </script>
